user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

stream {
    server {
        resolver 127.0.0.11 ipv6=off;

        set $upstream neo4j:7600;

        listen 7600;
        proxy_pass $upstream;
    }
}